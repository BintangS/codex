<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>stream test</title>
</head>

<body>
</body>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css"
/>
<script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
    <title> dashboard LIVE stream data</title>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/recordings/');
        var events = []
        let player = null;

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data)

            if (message.event == 'livestream-data' && message.data != null) {
                events.push(message.data)
                if (!player && events.length > 1) {
                    console.log("player initialized");
                    player = new rrwebPlayer({
                        target: document.body, // customizable root element
                        data: {
                            events,
                            autoPlay: true
                        },
                    });
                }
                else if (player) {
                    player.addEvent(message.data)
                }
            }
        };

        socket.onclose = function(event) {
            console.log('WebSocket is closed now.');
        };

        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        socket.onopen = function(event) {
            socket.send(JSON.stringify({
                event_name: "view-livestream"
            }))
        };
    </script>
</html>
